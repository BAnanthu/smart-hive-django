
  {% block progress %}
  <div class="container-fluid row  pt-5">
      {% for bar in progressbars %}
    <div class="col col-xl-3  col-md-6 pt-3">
      <div class="row text-center">
        <span class=" sub-cat">{{bar.category_name|upper }}</span>
      </div>
      <div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
      {% endfor %}

    </div>
   </div>
  {% endblock %}
